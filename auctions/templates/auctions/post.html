{% extends "auctions/layout.html" %}

{%block body%}
    <h2>Post a new listing</h2>

    <form action = "{% url 'post'%}" method = 'post' enctype="multipart/form-data">
        {%csrf_token%}
        <div class = "form-group">
            {{ form.itemName }}
        </div>
        <div class = "form-group">
            {{ form.itemDescription }}
        </div>
        <div class = "form-group">
            {{ form.startingBid }}
        </div>
        <div class = "form-group">
           {{ form.category }}
        </div>
        <div class = "form-group">
            {{ form.image }}
         </div>
        <input class="submit" type="submit" value="Post">
    </form>

{% endblock %}
